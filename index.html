<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReTro Forum</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <script src="https://kit.fontawesome.com/69851e38e3.js" crossorigin="anonymous"></script>

    
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    
</head>
<body>
    <header class="header-menu ">
        <nav class="navbar px-6 ">
           <div class="nav-header ">
            <!-- ReTro -->
            <h1 class="nav-name">ReTro</h1>

           </div>
           <div>
            <div class="nav-icon">
                <!-- nav Icon -->
                <div class="icon home">
                    <div class="tooltip">Home</div>
                    <span><i class="fa-solid fa-house"></i> </span>
                </div>
                <div class="icon edit">
                    <div class="tooltip">Edit</div>
                    <span><i class="fa-regular fa-pen-to-square"></i> </span>
                </div>
                <div class="icon add">
                    <div class="tooltip">Add</div>
                    <span><i class="fa-solid fa-user-plus"></i> </span>
                </div>
                <div class="icon flag">
                    <div class="tooltip">Favorite</div>
                    <span><i class="fa-regular fa-flag"></i></span>
                </div>
                


            </div>
            <div class="nav-end">
                <!-- nav sign in button -->
                <button class="btn-sign-in">Sign In</button>              

            </div>
           </div>
        </nav>
        <!-- header background for Forum -->
       <div class="max-w-[1200px mx-auto] ">
        <div id="background-image"  class="w-full bg-[linear-gradient(360deg,rgba(255,0,0,0.01),rgba(0,0,0,8)),url(./images/bgbanner.png)] bg-no-repeat h-auto flex justify-center text-center bg-center bg-cover rounded-2xl px-[60px] py-[90px] gap-4">
            <div class="space-y-6 w-[60%] text-left">
                <h1 class="text-white text-6xl font-bold">Welcome to the <br> <span class="text-[#2a30eb]">ReTro</span> Forum</h1>
                <p class="text-white opacity-80">Share your favorite opinion and win and wp <br> forum coffee mug!</p>
                <div class="flex ">
                    <label class="input rounded-[35px] flex items-center justify-center gap-1">
                        <input type="text" class="grow" placeholder="Search here anything" />
                        <button id="apply-coupon" class="bg-[#6a6ef2] text-right text-white rounded-[35px] px-[16px] py-[8px]">Search</button>
                    </label>
                </div>

            </div>
            <div class=" text-black opacity-90 w-[40%] ml-24">
                <div class=" flex bg-[#fff] justify-center  gap-6 text-left mt-4 mx-[35px] p-4 rounded-xl">
                    <div class="space-y-5">
                        <p>Registered Users</p>
                        <p>Forum</p>
                        <p>Topics</p>
                        <p>Replies</p>
                    </div>
                    <div class="space-y-5">
                        <p>01</p>
                        <p>05</p>
                        <p>01</p>
                        <p>01</p>
                    </div>
    
                </div>
            </div>

        </div>
        
       </div>
    </header>



    

    <script src="./js/forum.js"></script>
</body>
</html>
